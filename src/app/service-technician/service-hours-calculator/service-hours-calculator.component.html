<section class="container-fluid">
    <h3 class="text-center">Calculadora de horas</h3>
    <div class="row">
        <div class="col">
            <app-calculator-form (productsToEmit)="hoursCalculated($event)"></app-calculator-form>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <app-calculator-result [hours]="hours"></app-calculator-result>
        </div>
    </div>
</section>
